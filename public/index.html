<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Projects</title>
        <link
            rel="stylesheet"
            href="../node_modules/bootstrap/dist/css/bootstrap.css"
        />
        <link
            rel="stylesheet"
            href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="../src/css/style.css" />
        <link
            rel="shortcut icon"
            href="../src/assets/favicon/Samsung_Favicon.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <header>
            <nav id="top">
                <div class="container-xxl">
                    <div class="row">
                        <div class="col-3">
                            <div class="logo">
                                <a href="index.html">
                                    <img
                                        src="../src/assets/icon/logos/myprojects-high-resolution-logo-white-on-transparent-background.png"
                                        alt="MyProjects"
                                    />
                                </a>
                            </div>
                        </div>
                        <div class="col-6">
                            <ul id="list">
                                <li><a href="#">HTML Layouts</a></li>
                                <li><a href="#">JavaScript Projects</a></li>
                                <li><a href="#">React Projects</a></li>
                                <li><a href="#">Databases</a></li>
                            </ul>
                        </div>
                        <div class="col-3">
                            <ul class="login_reg-btn">
                                <li>
                                    <a href="#"> LOGIN </a>
                                </li>
                                <li class="login_reg-btn__register-btn">
                                    <a href="#"> REGISTER </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <nav id="bottom">
                <div class="container-xxl">
                    <div class="row">
                        <div class="col-3">
                            <div class="logo">
                                <a href="index.html">
                                    <img
                                        src="../src/assets/icon/logos/myprojects-high-resolution-logo-white-on-transparent-background.png"
                                        alt="MyProjects"
                                    />
                                </a>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="sidebar-btn d-flex justify-content-end">
                                <i class="bi bi-layout-sidebar-inset-reverse">
                                </i>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section id="slider">
                <div class="container-xxl">
                    <div class="row">
                        <div class="col-12">
                            <div class="slider">
                                <div class="slider__images">
                                    <div
                                        class="slider__images__img _active animate-slide"
                                    >
                                        <img
                                            src="./../src/assets/img/carousel/img1.jpg"
                                            alt=""
                                        />
                                    </div>
                                    <div class="slider__images__img">
                                        <img
                                            src="./../src/assets/img/carousel/img2.jpg"
                                            alt=""
                                        />
                                    </div>
                                    <div class="slider__images__img">
                                        <img
                                            src="./../src/assets/img/carousel/img3.jpg"
                                            alt=""
                                        />
                                    </div>
                                    <div class="slider__images__img">
                                        <img
                                            src="./../src/assets/img/carousel/img4.jpg"
                                            alt=""
                                        />
                                    </div>
                                    <div class="slider__images__img">
                                        <img
                                            src="./../src/assets/img/carousel/img5.jpg"
                                            alt=""
                                        />
                                    </div>
                                </div>
                                <div class="slider__btns">
                                    <div class="slider__btns__btn-left d-flex">
                                        <button
                                            class="left-btn button"
                                            data-carousel-button="prev"
                                        >
                                            <span
                                                ><svg
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    width="16"
                                                    height="16"
                                                    fill="currentColor"
                                                    class="bi bi-arrow-left-circle-fill"
                                                    viewBox="0 0 16 16"
                                                >
                                                    <path
                                                        d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
                                                    />
                                                </svg>
                                            </span>
                                        </button>
                                    </div>
                                    <div class="slider__btns__btn-right d-flex">
                                        <button
                                            class="right-btn button"
                                            data-carousel-button="next"
                                        >
                                            <span>
                                                <svg
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    width="16"
                                                    height="16"
                                                    fill="currentColor"
                                                    class="bi bi-arrow-right-circle-fill"
                                                    viewBox="0 0 16 16"
                                                >
                                                    <path
                                                        d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"
                                                    />
                                                </svg>
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script
            src="https://kit.fontawesome.com/f571095b3b.js"
            crossorigin="anonymous"
        ></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script src="../src/app/app.js"></script>
    </body>
</html>
